<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#Area {
            background-color: brown;
            font: normal 15pt Arial;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Area">
        INTERAJA
    </div>
    <script>
        var a = document.getElementById('Area')
        a.addEventListener('click', clicar) 
        a.addEventListener('mouseover', entrou) 
        a.addEventListener('mouseout', sair) 
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'Blue'
        }
        function entrou(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'Brown'
        }
    </script>
</body>
</html>
